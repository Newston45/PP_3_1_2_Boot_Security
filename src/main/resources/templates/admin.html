<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>List Users</title>
</head>
<body>


<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand">
            <span class="navbar-text" th:text="|${admin.email} |"></span>
            <span class="navbar-text">with roles:</span>
            <span class="navbar-text" th:each="role : ${admin.roles}" th:text="| ${role.toString()}|"></span>
        </div>
        <a class="btn btn-dark ms-auto" th:href="@{/logout}" role="button">Logout</a>
    </div>
</nav>

<!--Sidebar and content-->
<div class="container-fluid">
    <div class="row">

        <!--Sidebar-->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item" th:each="role : ${admin.roles}">
                        <a class="nav-link" th:text="${role.toString()}"
                           th:href="@{|/${role.toString().toLowerCase()}|}">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Content-->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 bg-light vh-100">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 m-1">
                <h1 class="h2">Admin panel</h1>
            </div>

            <div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users"
                                type="button" role="tab" aria-controls="users" aria-selected="true">Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user"
                                type="button" role="tab" aria-controls="new-user" aria-selected="false">New User
                        </button>
                    </li>
                </ul>


                <div class="tab-content bg-white" id="myTabContent">
                    <div class="tab-pane fade show active border p-3" id="users" role="tabpanel"
                         aria-labelledby="users-tab">
                        <div>
                            <h4>All users</h4>
                        </div>

                        <div class="table-responsive border-top">
                            <table class="table table-striped table-sm ">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody class="align-middle">
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone}"></td>
                                    <td>
                                        <ul>
                                            <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-info">Edit</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger">Remove</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade border p-3" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <div>
                            <h4>Add new user</h4>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <form th:action="@{/admin/add}" th:object="${user}" method="post" class="p-3">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}"
                                               placeholder="Username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                               placeholder="First name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                               placeholder="Last name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="phone" th:field="*{phone}"
                                               placeholder="Phone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}"
                                               placeholder="Email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}"
                                               placeholder="Password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="roles" class="form-label">Roles</label>
                                        <select class="form-select" id="roles" multiple aria-label="multiply select"
                                                th:field="*{roles}">
                                            <option th:each="role : ${roles}"
                                                    th:text="${role.name}"
                                                    th:value="${role.id}">role
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm" th:action="@{/admin/add}" th:object="${user}" method="post">
                    <input type="hidden" id="editUserId" name="id" th:field="*{id}">
                    <input type="hidden" id="editPassword" name="password" th:field="*{password}">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" name="username" th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="editFirstName" name="firstName" th:field="*{firstName}">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="editLastName" name="lastName" th:field="*{lastName}">
                    </div>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="editPhone" name="phone" th:field="*{phone}">
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="editRoles" class="form-label">Roles</label>
                        <select class="form-select" id="editRoles" name="roles" multiple th:field="*{roles}">
                            <option th:each="role : ${roles}"
                                    th:text="${role.name}"
                                    th:value="${role.id}">role
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                        <button type="submit" class="btn btn-primary" id="confirmEditUserButton" >Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Remove User Modal -->
<div class="modal fade" id="removeUserModal" tabindex="-1" aria-labelledby="removeUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeUserModalLabel">Remove User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="removeUserForm" th:action="@{/admin/remove}" th:object="${user}" method="get">
                    <input type="hidden" id="removeUserId" name="id" th:field="*{id}">
                    <div class="mb-3">
                        <label for="removeUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="removeUsername" name="username" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="removeFirstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="removeFirstName" name="firstName" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="removeLastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="removeLastName" name="lastName" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="removePhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="removePhone" name="phone" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="removeEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="removeEmail" name="email" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="removeRoles" class="form-label">Roles</label>
                        <ul id="removeRoles">

                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger" id="confirmRemoveUserButton">Remove</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Edit button click handler
    document.querySelectorAll('.btn-info').forEach(button => {
        button.addEventListener('click', function () {
            const row = this.closest('tr');
            document.getElementById('editUserId').value = row.querySelector('td:nth-child(1)').innerText;
            document.getElementById('editUsername').value = row.querySelector('td:nth-child(2)').innerText;
            document.getElementById('editFirstName').value = row.querySelector('td:nth-child(3)').innerText;
            document.getElementById('editLastName').value = row.querySelector('td:nth-child(4)').innerText;
            document.getElementById('editEmail').value = row.querySelector('td:nth-child(5)').innerText;
            document.getElementById('editPhone').value = row.querySelector('td:nth-child(6)').innerText;

            // Set roles
            const roles = Array.from(row.querySelectorAll('td:nth-child(7) li')).map(li => li.innerText);
            document.querySelectorAll('#editRoles option').forEach(option => {
                option.selected = roles.includes(option.innerText);
            });

            new bootstrap.Modal(document.getElementById('editUserModal')).show();
        });
    });

    // Remove button click handler
    document.querySelectorAll('.btn-danger').forEach(button => {
        button.addEventListener('click', function () {
            const row = this.closest('tr');
            document.getElementById('removeUserId').value = row.querySelector('td:nth-child(1)').innerText;
            document.getElementById('removeUsername').value = row.querySelector('td:nth-child(2)').innerText;
            document.getElementById('removeFirstName').value = row.querySelector('td:nth-child(3)').innerText;
            document.getElementById('removeLastName').value = row.querySelector('td:nth-child(4)').innerText;
            document.getElementById('removeEmail').value = row.querySelector('td:nth-child(5)').innerText;
            document.getElementById('removePhone').value = row.querySelector('td:nth-child(6)').innerText;

            // Clear the existing roles list
            const rolesList = document.getElementById('removeRoles');
            rolesList.innerHTML = '';

            // Set roles
            const roles = Array.from(row.querySelectorAll('td:nth-child(7) li')).map(li => li.innerText);
            roles.forEach(role => {
                const li = document.createElement('li');
                li.innerText = role;
                rolesList.appendChild(li);
            });

            new bootstrap.Modal(document.getElementById('removeUserModal')).show();
        });
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
