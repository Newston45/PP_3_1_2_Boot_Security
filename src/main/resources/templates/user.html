<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<!--Navbar container-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand">
            <span class="navbar-text" th:text="|${user.email} |"></span>
            <span class="navbar-text">with roles:</span>
            <span class="navbar-text" th:each="role : ${user.roles}" th:text="| ${role.toString()}|"></span>
        </div>
        <a class="btn btn-dark ms-auto" th:href="@{/logout}" role="button">Logout</a>
    </div>
</nav>

<!--Sidebar and content-->
<div class="container-fluid">
    <div class="row">

<!--Sidebar-->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item" th:each="role : ${user.roles}">
                        <a class="nav-link" th:text="${role.toString()}" th:href="@{|/${role.toString().toLowerCase()}|}"></a>
                    </li>
                </ul>
            </div>
        </nav>


<!--Content-->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 bg-light vh-100">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 m-1">
                <h1 class="h2">User information-page</h1>
            </div>

            <div class="bg-white">
                <div class="border p-3">
                    <h4>About user</h4>
                    <div class="table-responsive border-top">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody class="align-middle">
                            <tr>
                                <td th:text="${user.id}">id</td>
                                <td th:text="${user.firstName}">first_name</td>
                                <td th:text="${user.lastName}">last_name</td>
                                <td th:text="${user.phone}">phone</td>
                                <td th:text="${user.email}">email</td>
                                <td>
                                    <ul>
                                        <li th:each="role : ${user.roles}" th:text="${role.toString()}"></li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
